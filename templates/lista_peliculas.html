{% extends "inicio.html" %}
{% load staticfiles %}
{%  block titulo %}
	Lista peliculas
		
{% endblock titulo %}
<link rel="stylesheet" type="text/css" href="{% static 'css/lista_peliculas.css' %}">
	<body>
{% block contenido %}
	<div class="todo">
		<div class="row">
	{% for p in lista %}
		
		
    <div class="col s12 m6 l3 center-align ">
      <div class="card large">
        <div class="card-image">
			<img src="/media/{{p.imagen}}">
          <span class="card-title">{{p.nombre}}</span>
        </div>
        <div class="card-content">
          <p>{{p.descripcion}}</p>
        </div>
        <div class="card-action">
          
         
     <a class="waves-effect waves-light btn" href="{% url 'vista_ver_pelicula' id_peli=p.id %}"> Detalles</a>

	 <a class="waves-effect waves-light btn" href="{{p.Ver_online}}"  target="_blank"> VER ONLINE	</a>
	
           
        </div>
      </div>
    </div>
  	{% endfor %}
	</div>
	</div>
	</body>
	 {% endblock %}
