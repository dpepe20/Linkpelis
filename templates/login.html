{% load staticfiles %}
<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="{% static "boosttrap/css/bootstrap.min.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/login.css"%}">
<title>

</title>
<head>

	
</head>
<body >
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/img/fondo.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 col-md-4">
				<form action="" method="POST" >
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						
					</span>
				<br>
					<label>NOMBRE DE USUARIO  </label>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						{{formulario.user}}
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<br>
						<label>PASSWORD</label>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						{{formulario.password}}
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
						<!--	Forgot password? -->
						</a>
					</div>
					<h5 align="center" id="error">{{msj}}</h5>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<br>
							<button class="login100-form-btn">
								INGRESAR
							</button>
						</div>
					</div>
				</form>
			</div>
			<br>
			<button>
			<li><a class="" href="{% url 'register_user' %}">REGISTRARSE</a></li>
			</button>
			<br>
		</div>
	</div>
	
</body>
</html>
